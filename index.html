<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <div class="curved-background"></div>
    <header>
      <img src="./img/circles.png" />
      <div>
        <h2>Simple, traffic-based pricing</h2>
        <p id="mob-par">Sign-up for our 30-day trial.<br> No credit card required.</p>
        <p id="desk-par">Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <div class="card-component">
      <div class="views">
        <h3>100K PAGEVIEWS</p>


      </div>
      <div class="slide-container">
       <!--<div class="arrows">
<img src="./img/arrow-left.png" >
<img src="./img/arrow-right.png"  ></div>--> 
        <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
       
      </div>
      <div class="month">
        <h1>$16.00</h1>
        <p> /month</p>
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="bill-slider"></span>
        </label>

        <p>Yearly Billing</p>
        <h2 class="discount-mob">-25%</h2>
        <h2 class="discount-desk">-25% discount</h2>
      </div>
      <hr>
      <div class="trial">
        <div class="details">
           <div>
            <img src="./img/check.png">
            <p>Unlimited websites</p>
            </div>
            <div>
              <img src="./img/check.png">
              <p>100% data ownership </p>
              </div>
              <div>
                <img src="./img/check.png">
                <p>Email reports</p>
                </div>
</div>
<button> Start my Trial</button>
      </div>
    </div>
  </body>
</html>
